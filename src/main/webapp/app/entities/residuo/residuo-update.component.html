<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-residuo-heading" jhiTranslate="newacaipaideguaApp.residuo.home.createOrEditLabel">Create or edit a Residuo</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!residuo.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="residuo.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newacaipaideguaApp.residuo.destino" for="field_destino">Destino</label>
                    <select class="form-control" name="destino" [(ngModel)]="residuo.destino" id="field_destino"  required>
                        <option value="LIXEIRO">{{'newacaipaideguaApp.Destino.LIXEIRO' | translate}}</option>
                        <option value="MEIO_AMBIENTE">{{'newacaipaideguaApp.Destino.MEIO_AMBIENTE' | translate}}</option>
                        <option value="OUTROS">{{'newacaipaideguaApp.Destino.OUTROS' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.destino?.dirty && editForm.controls.destino?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.destino?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newacaipaideguaApp.residuo.outro" for="field_outro">Outro</label>
                    <input type="text" class="form-control" name="outro" id="field_outro"
                        [(ngModel)]="residuo.outro" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newacaipaideguaApp.residuo.custo" for="field_custo">Custo</label>
                    <input type="number" class="form-control" name="custo" id="field_custo"
                        [(ngModel)]="residuo.custo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newacaipaideguaApp.residuo.responsavel" for="field_responsavel">Responsavel</label>
                    <input type="text" class="form-control" name="responsavel" id="field_responsavel"
                        [(ngModel)]="residuo.responsavel" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
