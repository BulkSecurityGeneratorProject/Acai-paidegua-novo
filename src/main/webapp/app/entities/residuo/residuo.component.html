<div>
    <h2 id="page-heading">
        <span jhiTranslate="newacaipaideguaApp.residuo.home.title">Residuos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-residuo" [routerLink]="['/residuo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="newacaipaideguaApp.residuo.home.createLabel">
            Create new Residuo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="residuos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="newacaipaideguaApp.residuo.destino">Destino</span></th>
            <th><span jhiTranslate="newacaipaideguaApp.residuo.outro">Outro</span></th>
            <th><span jhiTranslate="newacaipaideguaApp.residuo.custo">Custo</span></th>
            <th><span jhiTranslate="newacaipaideguaApp.residuo.responsavel">Responsavel</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let residuo of residuos ;trackBy: trackId">
                <td><a [routerLink]="['/residuo', residuo.id, 'view' ]">{{residuo.id}}</a></td>
                <td jhiTranslate="{{'newacaipaideguaApp.Destino.' + residuo.destino}}">{{residuo.destino}}</td>
                <td>{{residuo.outro}}</td>
                <td>{{residuo.custo}}</td>
                <td>{{residuo.responsavel}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/residuo', residuo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/residuo', residuo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'residuo', { outlets: { popup: residuo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
