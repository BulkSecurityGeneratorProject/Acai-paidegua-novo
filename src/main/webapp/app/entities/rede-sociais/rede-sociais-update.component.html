<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-rede-sociais-heading" jhiTranslate="newacaipaideguaApp.redeSociais.home.createOrEditLabel">Create or edit a Rede Sociais</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!redeSociais.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="redeSociais.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newacaipaideguaApp.redeSociais.url" for="field_url">Url</label>
                    <input type="text" class="form-control" name="url" id="field_url"
                        [(ngModel)]="redeSociais.url" required/>
                    <div [hidden]="!(editForm.controls.url?.dirty && editForm.controls.url?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.url?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newacaipaideguaApp.redeSociais.nome" for="field_nome">Nome</label>
                    <select class="form-control" name="nome" [(ngModel)]="redeSociais.nome" id="field_nome"  required>
                        <option value="LINKEDIN">{{'newacaipaideguaApp.RedeSocial.LINKEDIN' | translate}}</option>
                        <option value="FACEBOOK">{{'newacaipaideguaApp.RedeSocial.FACEBOOK' | translate}}</option>
                        <option value="TWITTER">{{'newacaipaideguaApp.RedeSocial.TWITTER' | translate}}</option>
                        <option value="YOUTUBE">{{'newacaipaideguaApp.RedeSocial.YOUTUBE' | translate}}</option>
                        <option value="INSTAGRAM">{{'newacaipaideguaApp.RedeSocial.INSTAGRAM' | translate}}</option>
                        <option value="GITHUB">{{'newacaipaideguaApp.RedeSocial.GITHUB' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.nome?.dirty && editForm.controls.nome?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nome?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newacaipaideguaApp.redeSociais.estabelecimento" for="field_estabelecimento">Estabelecimento</label>
                    <select class="form-control" id="field_estabelecimento" name="estabelecimento" [(ngModel)]="redeSociais.estabelecimentoId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="estabelecimentoOption.id" *ngFor="let estabelecimentoOption of estabelecimentos; trackBy: trackEstabelecimentoById">{{estabelecimentoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
