<div class="justify-content-center">
    <div class="container">

        <div class="row mb-4">
            <div class="col-md">
                <h1 class="border-left pl-2 border-pde-acai">
                    <span *ngIf="currentAction == 'edit'" id="jhi-lancamento-heading-e"
                        jhiTranslate="newacaipaideguaApp.estabelecimento.home.editLabel">Create or edit a
                        Lancamento</span>
                    <span *ngIf="currentAction == 'new'" id="jhi-lancamento-heading-c"
                        jhiTranslate="newacaipaideguaApp.estabelecimento.home.createLabel">Create or edit a
                        Lancamento</span>
                </h1>
            </div>

        </div>

        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!estabelecimento.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                           [(ngModel)]="estabelecimento.id" readonly/>
                </div>

                <ngb-tabset>
                    <ngb-tab title="Dados">
                        <ng-template ngbTabContent>

                            <div class="form-group">
                                <label class="form-control-label" jhiTranslate="newacaipaideguaApp.estabelecimento.nome"
                                       for="field_nome">Nome</label>
                                <input type="text" class="form-control" name="nome" id="field_nome"
                                       [(ngModel)]="estabelecimento.nome" required/>
                                <div [hidden]="!(editForm.controls.nome?.dirty && editForm.controls.nome?.invalid)">
                                    <small class="form-text text-danger"
                                           [hidden]="!editForm.controls.nome?.errors?.required"
                                           jhiTranslate="entity.validation.required">
                                        This field is required.
                                    </small>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label"
                                       jhiTranslate="newacaipaideguaApp.estabelecimento.responsavel"
                                       for="field_responsavel">Responsavel</label>
                                <input type="text" class="form-control" name="responsavel" id="field_responsavel"
                                       [(ngModel)]="estabelecimento.responsavel"/>
                            </div>

                        </ng-template>
                    </ngb-tab>

                    <ngb-tab>
                        <ng-template ngbTabTitle>Endere√ßo</ng-template>
                        <ng-template ngbTabContent>

                        </ng-template>
                    </ngb-tab>

                </ngb-tabset>
            </div>
        </form>
    </div>
</div>
