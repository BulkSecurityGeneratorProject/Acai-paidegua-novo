<div>
    <h2 id="page-heading">
        <span jhiTranslate="newacaipaideguaApp.geolocalizacao.home.title">Geolocalizacaos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-geolocalizacao" [routerLink]="['/geolocalizacao/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="newacaipaideguaApp.geolocalizacao.home.createLabel">
            Create new Geolocalizacao
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="geolocalizacaos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="newacaipaideguaApp.geolocalizacao.latitude">Latitude</span></th>
            <th><span jhiTranslate="newacaipaideguaApp.geolocalizacao.longitude">Longitude</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let geolocalizacao of geolocalizacaos ;trackBy: trackId">
                <td><a [routerLink]="['/geolocalizacao', geolocalizacao.id, 'view' ]">{{geolocalizacao.id}}</a></td>
                <td>{{geolocalizacao.latitude}}</td>
                <td>{{geolocalizacao.longitude}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/geolocalizacao', geolocalizacao.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/geolocalizacao', geolocalizacao.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'geolocalizacao', { outlets: { popup: geolocalizacao.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
