<div>
    <h2 id="page-heading">
        <span jhiTranslate="newacaipaideguaApp.horarioFuncionamento.home.title">Horario Funcionamentos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-horario-funcionamento" [routerLink]="['/horario-funcionamento/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="newacaipaideguaApp.horarioFuncionamento.home.createLabel">
            Create new Horario Funcionamento
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="horarioFuncionamentos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="newacaipaideguaApp.horarioFuncionamento.tipo">Tipo</span></th>
            <th><span jhiTranslate="newacaipaideguaApp.horarioFuncionamento.diasSemana">Dias Semana</span></th>
            <th><span jhiTranslate="newacaipaideguaApp.horarioFuncionamento.hrAbertura">Hr Abertura</span></th>
            <th><span jhiTranslate="newacaipaideguaApp.horarioFuncionamento.hrFechamento">Hr Fechamento</span></th>
            <th><span jhiTranslate="newacaipaideguaApp.horarioFuncionamento.estabelecimento">Estabelecimento</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let horarioFuncionamento of horarioFuncionamentos ;trackBy: trackId">
                <td><a [routerLink]="['/horario-funcionamento', horarioFuncionamento.id, 'view' ]">{{horarioFuncionamento.id}}</a></td>
                <td jhiTranslate="{{'newacaipaideguaApp.TipoHorario.' + horarioFuncionamento.tipo}}">{{horarioFuncionamento.tipo}}</td>
                <td>{{horarioFuncionamento.diasSemana}}</td>
                <td>{{horarioFuncionamento.hrAbertura}}</td>
                <td>{{horarioFuncionamento.hrFechamento}}</td>
                <td>
                    <div *ngIf="horarioFuncionamento.estabelecimentoId">
                        <a [routerLink]="['../estabelecimento', horarioFuncionamento.estabelecimentoId , 'view' ]" >{{horarioFuncionamento.estabelecimentoId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/horario-funcionamento', horarioFuncionamento.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/horario-funcionamento', horarioFuncionamento.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'horario-funcionamento', { outlets: { popup: horarioFuncionamento.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
